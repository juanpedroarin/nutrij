
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingredientes</title>
</head>

<body>
    <h2>Crear Ingrediente</h2>
    <form action="/crear_ingrediente" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad" required>
        <br><br>
        <label for="prote">Prote:</label>
        <input type="number" id="prote" name="prote" required>
        <br><br>
        <input type="submit" value="Crear Ingrediente">
    </form>
</body>
</html>
